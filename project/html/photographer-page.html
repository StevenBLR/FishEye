<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FishEye - Photographer</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <header>
      <a href="index.html"><img src="../imgs/logo.png" alt="Fisheye Home page" class="header__logo"></a>
    </header>
    <div class="profil-overview">
      <h2 class="profil__name">Mimi Keel</h2>
      <h3 class="profil__location">London, UK
        <button type="button" class="profil__contact-bt">Contactez-moi</button>
      </h3>
      <p class="profil__bio">Voir le beau dans le quotidien</p>
      <ul class="profil__tags">
        <li><a href="#"><span>#portrait</span></a></li>
        <li><span>#event</span></li>
        <li><span>#travel</span></li>
        <li><span>#animals</span></li>
      </ul>
      <img src="../imgs/low/Photographers_ID_Photos/MimiKeel.jpg" alt="MimiKeel.jpg" class="profil__pic">
    </div>

    <main class="medias-feed">
      <nav class="media-feed__filter-area">
        <div class="dropdown-wrapper">
          <span>Trier par</span>
          <ul class="dropdown" id="media-filters">
            <li>
              <button class="" id="popularity">
                <p>Popularité</p>
                <i class="fas fa-chevron-up"></i>
              </button>
            </li>
            <li><div class="dropdown__separator"></div></li>
            <li>
              <button class="" id="date">
                <p>Date</p>
              </button>
            </li>
            <li><div class="dropdown__separator"></div></li>
            <li>
              <button class="" id="title">
                <p>Titre</p>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="feed-wrapper">
        <ul class="media-feed__medias-grid">
          <li class="media-card">
            <a href="#" class="media-card__link">
              <img src="../imgs/low/Mimi/Animals_Rainbow.jpg" alt="#" class="media-card__img">
            </a>
            <p class="media-card__title">Arc-en-ciel</p>
            <div class="media-card__likes">
              <span class="media-card__nb-likes">12</span>
              <i class="fas fa-heart"></i>
            </div>
          </li>
          <li class="media-card">
            <a href="#" class="media-card__link">
              <video src="../imgs/low/Ellie-Rose/Sport_Tricks_in_the_air.mp4"></video>
            </a>
            <div class="media-card__infos">
              <p class="media-card__title">Arc-en-ciel</p>
              <div class="media-card__likes">
                <span class="media-card__nb-likes">12</span>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </h2>
    </main>

    <div class="media-modal__bg"></div>

    <div class="media-modal">
        <a href="#" class="media-modal__bt">
          <i class="fas fa-chevron-left fa-3x"></i>
        </a>
        <a href="#" class="media-modal__bt">
          <i class="fas fa-chevron-right fa-3x"></i>
        </a>
        <i class="fas fa-times fa-3x"></i>
        <img src="../imgs/low/Ellie-Rose/sport_water_tunnel.jpg" alt="" class="media-modal__img">
        <span class="media-modal__name">Name</span>
    </div>

    <div class="info-label">
      <span class="info-label__likes">
        <p class="info-label__nb-likes">200500</p>
        <i class="fas fa-heart"></i>
      </span>
      <p class="info-label__tjm">300€/jour</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="../js/photographers-data.js"></script>
  <script src="../js/photographer-page.js"></script>
  <script src="https://kit.fontawesome.com/3dfad0cb79.js" crossorigin="anonymous"></script>
  
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script> -->
</body>
</html>
