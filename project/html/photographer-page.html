<!doctype html>

<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FishEye - Photographer</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="page-wrapper">
    <header>
      <a href="index.html"><img src="../imgs/logo.png" alt="Fisheye Home page" class="header__logo"></a>
    </header>
    <div class="profil-overview">
      <span class="profil-overview__title-wrapper">
        <h1 class="profil__name">Mimi Keel</h1>
        <button type="button" class="profil__contact-bt" alt="Contact Me">Contactez-moi</button>
        <button type="button" class="profil__contact-bt floating" alt="Contact Me">Contactez-moi</button>
      </span>
        <h2 class="profil__location">London, UK</h2>
      <p class="profil__bio">Voir le beau dans le quotidien</p>
      <ul class="profil__tags">
        <li><a href="#"><span>#portrait</span></a></li>
        <li><span>#event</span></li>
        <li><span>#travel</span></li>
        <li><span>#animals</span></li>
      </ul>
      <img src="../imgs/low/Photographers_ID_Photos/MimiKeel.jpg" alt="MimiKeel.jpg" class="profil__pic">
    </div>

    <main class="medias-feed">
      <nav class="media-feed__filter-area">
        <div class="dropdown-wrapper">
          <span id="dropdown-label">Trier par</span>
          <ul class="dropdown" id="media-filters" role="button" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="dropdown-label">
            <li>
              <button class="" id="Popularity" role="listbox" aria-activedescendant="true" aria-selected="true">
                <p>Popularité</p>
                <i class="fas fa-chevron-up"></i>
              </button>
            </li>
            <!-- <li><div class="dropdown__separator"></div></li> -->
            <li>
              <button class="" id="Date">
                <p>Date</p>
              </button>
            </li>
            <!-- <li><div class="dropdown__separator"></div></li> -->
            <li>
              <button class="" id="itle">
                <p>Titre</p>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="feed-wrapper">
        <ul class="media-feed__medias-grid">
          <li class="media-card">
            <a href="#" class="media-card__link">
              <img src="../imgs/low/Mimi/Animals_Rainbow.jpg" alt="#" class="media-card__img">
            </a>
            <p class="media-card__title">Arc-en-ciel</p>
            <div class="media-card__likes">
              <span class="media-card__nb-likes">12</span>
              
              <div class="like-wrapper">
                <input type="checkbox" class="like-switch">
                <i class="fas fa-heart like"></i>
              </div>
            </div>
          </li>
          <li class="media-card">
            <a href="#" class="media-card__link">
              <video src="../imgs/low/Ellie-Rose/Sport_Tricks_in_the_air.mp4"></video>
            </a>
            <div class="media-card__infos">
              <p class="media-card__title">Arc-en-ciel</p>
              <div class="media-card__likes">
                <span class="media-card__nb-likes">12</span>
                <i class="fas fa-heart"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </h2>
    </main>

    <div class="media-modal__bg"></div>


    <div class="media-modal" aria-label="image closeup view">
        <button class="media-modal__bt" id="left-bt" aria-label="Previous image">
          <i class="fas fa-chevron-left fa-3x"></i>
        </button>
        <button class="media-modal__bt" id="right-bt" aria-label="Next image">
          <i class="fas fa-chevron-right fa-3x"></i>
        </button>
        <button class="media-modal__bt" id="media-md-close-bt" aria-label="Close dialog">
          <i class="fas fa-times fa-3x"></i>
        </button>
        <div class="media-modal__wrapper">
          <img src="../imgs/low/Ellie-Rose/sport_water_tunnel.jpg" alt="Lilac breasted roller" aria-label="Lilac breasted roller" class="media-modal__img" />
          <video src="" alt="" class="media-modal__video" controls autoplay></video>
          <span class="media-modal__name">Name</span>
        </div>
    </div>

    <div class="contact-modal" aria-labelledby="contact-modal__title">
      <h2 class="contact-modal__title">Contactez-moi Mimi Keel</h2>
      <form action="submit" class="contact-modal__form">
        <button class="contact-modal__bt" id="contact-close-bt" type="button" aria-label="Close Contact form">
          <i class="fas fa-times fa-3x"></i>
        </button>
        <p class="contact-modal__first-name label">Prénom</p>
        <input class="contact-modal__first-name" type="text" aria-labelledby="contact-modal__first-name label">
        <p class="contact-modal__last-name label">Nom</p>
        <input class="contact-modal__last-name" type="text" aria-labelledby="contact-modal__last-name label">
        <p class="contact-modal__email label">Email</p>
        <input class="contact-modal__email" type="text" aria-labelledby="contact-modal__email label">
        <p class="contact-modal__message label">Votre message</p>
        <textarea class="contact-modal__message" type="text" aria-labelledby="contact-modal__message label"></textarea>
        <button class="contact-modal__submit-bt" aria-label="Send">Envoyer</button>
      </form>
    </div>

    <div class="info-label">
      <span class="info-label__likes">
        <p class="info-label__nb-likes">200500</p>
        <i class="fas fa-heart"></i>
      </span>
      <p class="info-label__tjm">300€/jour</p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="../js/photographers-data.js"></script>
  <script src="../js/photographer-page.js"></script>
  <script src="https://kit.fontawesome.com/3dfad0cb79.js" crossorigin="anonymous"></script>
</body>
</html>
